<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPHONE 12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="IPHONE">
    <div class="outer">
        <div class="inner">
            <div class="pho">
                <img src="wallpaper.jpeg" alt="" class="wallpaper">
                <div class="header">
                    <div class="time">
                        <div class="pm">12:11</div>
                    </div>
                    <div class="cam">
                        <div class="btn">
                            <input type="button" value="" class="speaker">
                        </div>
                        <div class="cama"></div>
                    </div>
                    <div class="left">
                        <img src="signal.png" alt="" class="signal">
                        <img src="battery.png" alt="" class="battery">
                    </div>
                </div>
                <div class="body">
                    <div class="lock">
                        <img src="lock.png" alt="">
                    </div>
                    <div class="text">
                        Sunday, 15 October
                    </div>
                    <div class="clock">
                        12:11
                    </div>
                </div>
                <div class="footer">
                    <img src="flash.png" alt="">
                    <img src="camera.png" alt="" class="came">
                </div>
            </div>
        </div>
    </div>
    <div class="back">
        <div class="binner">
            <div class="box">
                <div class="cam1">
                </div>
                <div class="cam2">
                </div>
                <div class="speaker1">

                </div>
                <div class="flash">

                </div>
            </div>
            <div class="logo">
                <img src="apple.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
